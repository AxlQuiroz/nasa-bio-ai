<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA BIO AI 🌙</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #knowledge-graph {
            width: 100%;
            height: 400px;
            border: 1px solid lightgray;
            margin-top: 20px;
            background-color: #f9f9f9;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>NASA AI</h1>
        <img alt="NASA Space Apps Challenge Logo" loading="lazy" width="90" height="80" decoding="async" data-nimg="1" style="color:transparent" src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo@2x.png">
         <nav class="nav-menu">
            <ul>
                <li><a href="#inicio">Inicio</a></li> <!-- Elemento de navegación con enlace -->
                <li><a href="#acerca">Acerca de</a></li> <!-- Elemento de navegación con enlace -->
                <li><a href="#servicios">Servicios</a></li> <!-- Elemento de navegación con enlace -->
                <li><a href="#contacto">Contacto</a></li> <!-- Elemento de navegación con enlace -->
            </ul>
        </nav>
    </header>

    <div class="container">
        <form id="query-form">
            <input type="text" id="query" placeholder="Ask a question..." autocomplete="off">
            <button type="submit" id="submit-button">Send</button>
        </form>

        <div id="thinking" style="display: none;">Pensando...</div>

        <div id="answer"></div>
        <div id="sources"></div>
        
        <div id="knowledge-graph"></div>
    </div>

    <!-- El script se carga aquí, al final del body -->
    <script src="/static/app.js"></script>
</body>
</html>
