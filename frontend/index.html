<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Bioscience Explorer</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: auto; background-color: #f4f7f9; }
        h1 { color: #0b3d91; text-align: center; }
        #search-container { display: flex; margin-bottom: 20px; }
        #search-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px 0 0 5px; }
        #search-button { padding: 10px 20px; border: none; background-color: #0b3d91; color: white; border-radius: 0 5px 5px 0; cursor: pointer; }
        #search-button.loading { background-color: #555; cursor: not-allowed; }
        #response-container { background-color: white; padding: 20px; border-radius: 5px; border: 1px solid #ddd; min-height: 100px; white-space: pre-wrap; }
        .placeholder { color: #888; }
    </style>
</head>
<body>
    <h1>NASA Bioscience AI Explorer</h1>
    <p>Ask a question about the NASA bioscience publications to explore findings, identify knowledge gaps, and summarize results.</p>
    
    <div id="search-container">
        <input type="text" id="search-input" placeholder="e.g., What are the effects of microgravity on human bones?">
        <button id="search-button">Ask AI</button>
    </div>

    <div id="response-container">
        <p class="placeholder">Your answer will appear here...</p>
    </div>

    <script>
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-input');
        const responseContainer = document.getElementById('response-container');

        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });

        async function handleSearch() {
            const question = searchInput.value;
            if (!question || searchButton.classList.contains('loading')) {
                return;
            }

            // UI feedback
            searchButton.textContent = 'Thinking...';
            searchButton.classList.add('loading');
            responseContainer.innerHTML = '<p class="placeholder">Searching documents and generating answer...</p>';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                responseContainer.innerHTML = `<p>${data.answer}</p>`;

            } catch (error) {
                console.error('Error:', error);
                responseContainer.innerHTML = '<p style="color: red;">An error occurred while fetching the answer. Please check the console.</p>';
            } finally {
                // Restore UI
                searchButton.textContent = 'Ask AI';
                searchButton.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
